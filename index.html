<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- roboto google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- style sheet -->
    <link rel="stylesheet" href="./styles.scss" />
    <title>Order summary component</title>
  </head>
  <body>
    <section>
      <article class="card">
        <img
          class="hero-image"
          src="./images/illustration-hero.svg"
          alt="hero img"
        />
        <div class="card-content">
          <h2>order summary</h2>
          <p class="summary-text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device you like!
          </p>
          <div class="annual-plan-info">
            <div class="info">
              <img src="./images/icon-music.svg" alt="music icon" />
              <div class="price-container">
                <p class="p1">Annual Plan</p>
                <p class="p2">$59.99/year</p>
              </div>
            </div>
            <a href="!#" class="change-link">Change</a>
          </div>
          <a href="#!" class="button button-payment">Proceed to Payment</a>
          <a href="#!" class="button button-cancel">Cancel Order</a>
        </div>
      </article>
    </section>
  </body>
</html>
